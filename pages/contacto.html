          </nav>
          <hr>
        </header>


        <section class="seccionContacto">
          <section class="text-center">
              <div class="row">
                  <div class="col-12">
                      <h2 class="contactoTitulo">¿Tiene algún requerimiento para su negocio?. No dude en contactarnos</h2>
                  </div>
              </div>
          </section>
          
          <section class="formulario">
              <form>
                  <div class="mb-3">
                      <label for="name" class="form-label contactoLabel">Nombre</label>
                      <input type="text" class="form-control" id="name" required>
                      
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label contactoLabel">Email</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="empresa" class="form-label contactoLabel">Empresa</label>
                      <input type="text" class="form-control" id="empresa" required>
                    </div>
                    <div class="mb-3">
                      <label for="telefono" class="form-label contactoLabel">Teléfono</label>
                      <input type="tel" class="form-control" id="telefono" required>
                    </div>
  
                    <div class="mb-3">
                      <label class="form-label contactoLabel">Motivo</label>
                    
                      <select class="form-select" aria-label="Default select example">
                        <option value="c">Consulta</option>
                        <option value="s">Sugerencia</option>
                        <option value="r">Requerimiento</option>
                      </select>
                  </div>
                    <br>
                    <div class="mb-3">
                      <label for="mensaje" class="form-label contactoLabel">Mensaje</label>
                      <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
  
                    <button type="submit" class="btn centrarBoton colorBoton">Enviar</button>
              
  
              </form>
          </section>
  
        </section>
      <hr>
  
      <footer class="footer">

      </div>
